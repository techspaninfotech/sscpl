<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Title Bar */
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .title-bar h1 {
            margin: 0;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #333;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Tabs */
        .tabs {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent wrapping of tabs */
            background-color: #555;
        }

        .tablink {
            background-color: inherit;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 20px;
            transition: 0.3s;
            flex: 0 0 auto; /* Prevent flex items from shrinking */
        }

        .tablink:hover {
            background-color: #777;
        }

        .tabcontent {
            display: none;
            padding: 20px;
            border-top: none;
        }

        .tabcontent iframe {
            width: 100%;
            height: calc(100vh - 120px); /* Adjust height based on your layout */
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .tabs {
                flex-direction: row; /* Ensure tabs remain horizontal on small screens */
            }

            .tablink {
                padding: 10px 15px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>

            <h1>SSCPL 2025</h1>
            <div class="dropdown">
                <button class="dropbtn">&#9776;</button>
                <div class="dropdown-content">
                    <a href="privacy-policy.html">Prvacy Policy</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </div>
        </div>
    </header>

    <nav class="tabs">
        <button class="tablink" onclick="openTab('tab1')">Live Score</button>
        <button class="tablink" onclick="openTab('tab2')">Schedule Matches</button>
        <button class="tablink" onclick="openTab('tab3')">Points Table</button>
        <button class="tablink" onclick="openTab('tab4')">Team's Statistics</button>
        <button class="tablink" onclick="openTab('tab5')">Player's Statistics</button>
        
    </nav>

    <style>
        .iframe-container {

            width: 100%;

        }
        .iframe-container iframe {
            position: absolute;
            top: -230px; /* Adjust this value to crop the top portion */
            left: 0;
            width: 100%;
            height: calc(100% + 100px); /* Compensate for the cropped top */
            border: none;
        }
    </style>
</head>

    <script>
        function openTab(tabName) {
            var i, tabcontent, tablinks;

            // Hide all tab content
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove the background color of all tablinks
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }

            // Show the specific tab content
            document.getElementById(tabName).style.display = "block";

            // Add a background color to the button used to open the tab content
            event.currentTarget.style.backgroundColor = "#777";
        }

        // Open the first tab by default
        document.getElementsByClassName("tablink")[0].click();
    </script>
